{% extends 'base2.html' %}
{% load static %}

{% block content %}
<h2>Albums:</h2>
<ul>
{% for pho in photos_album_list %}
    {{pho}}


    <a href="/photo/{{pho.id}}"><img src="{{ pho.photo.url }}" width="500px"  onmouseover="imageBorder(this)" onmouseout="imageNormal(this)"/></a>

</ul>
<script src="{% static 'static/js/image.js' %}"></script>
{% endfor %}




{% endblock %}

{% extends 'base2.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Search</button>

<!--            <a href="/photo/{{pic.id}}"><img src="{{ pic.photo.url }}" width="500px"/></a>-->
        {% endfor %}
    </ul>
{% endblock %}

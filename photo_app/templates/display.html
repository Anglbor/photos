{% extends 'base2.html' %}
{% load static %}


{% block content %}

<head><meta charset="utf-8"></head>
    <body style="background-color: silver">
    <h2>Display:</h2>
    <ul>


        {% for pic in photo_list %}

        <a href="/photo/{{pic.id}}"><img src="{{ pic.photo.url }}" width="500px"  onmouseover="imageBorder(this)" onmouseout="imageNormal(this)"/></a>
        {% endfor %}
    </ul>

<script src="{% static 'static/js/image.js' %}"></script>
    </body>
{% endblock %}
